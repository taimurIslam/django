<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>music list</title>
</head>
<body>
    <h3>Here are all my Albums</h3>
    {% if all_albums %}
        <ul>
            {% for album in all_albums %}
                <li>
                    <a href="/music/{{album.id}}">{{album.album_title}}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>You don't have any album</h3>
    {% endif %}
</body>
</html>
